name: CI

on:
  push:
    branches: [main, trunk]
  pull_request:
    branches: [main, trunk]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tracks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Run tests
        run: cargo nextest run --workspace
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tracks_test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [rust, frontend]

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tracks_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/tracks_e2e
      E2E_BASE_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Build backend
        run: cargo build --release -p tracks

      - name: Build seed binary
        run: cargo build --release -p test-data --bin seed

      - name: Start backend (runs migrations automatically)
        run: |
          ./target/release/tracks &
          # Wait for backend to be ready (migrations run on startup)
          for i in {1..60}; do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tracks_e2e
          RUST_LOG: info
          PORT: 3001

      - name: Seed test data
        run: ./target/release/seed
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tracks_e2e

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start frontend
        run: |
          npm run start &
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend..."
            sleep 2
          done
        env:
          BACKEND_PORT: 3001

      - name: Install Playwright (Chromium only)
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npx playwright test --project=setup --project=chromium --project=chromium-unauth

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

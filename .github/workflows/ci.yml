name: CI

on:
  push:
    branches: [main, trunk]
  pull_request:
    branches: [main, trunk]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tracks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/tracks

      - name: Check formatting
        run: cargo fmt --all --check
        working-directory: crates/tracks

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings
        working-directory: crates/tracks

      - name: Run tests
        run: cargo nextest run --workspace
        working-directory: crates/tracks
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tracks_test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
